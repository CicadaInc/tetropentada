{% extends "cover_base.html" %}

{% block questions %}

<div class="container">
    {% for quest in question_list %}
        <p>
            <a href="/single_question/{{ quest.id }}">{{ quest.title }}</a>
            {% if my_quests %}
                <a href="/delete_question/{{ quest.id }}">Удалить вопрос</a>
            {% endif %}
        </p>
    {% endfor %}
</div>

{% endblock %}
